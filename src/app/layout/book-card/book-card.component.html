<div class="card">
    <div class="cover">
        <img height="110px" [src]="book?.imgUrl">
    </div>
    <div class="details">
        <div class="title">{{book?.title}}</div>

        <div style="color: #a5b4cb;font-weight: bold;font-size: 12px;margin-top: 10px;">
            By {{book?.author}}
            <br>
            {{book?.year}}
        </div>
    </div>
